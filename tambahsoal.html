<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Soal PPG</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">ðŸ“˜ Manajemen Soal PPG</h1>

    <!-- Form Tambah Soal -->
    <form id="addQuestionForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold">Soal</label>
        <textarea id="question" class="w-full p-2 border rounded" rows="3" required></textarea>
      </div>
      <div>
        <label class="block text-sm font-semibold">Pilihan A</label>
        <input id="optionA" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-semibold">Pilihan B</label>
        <input id="optionB" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-semibold">Pilihan C</label>
        <input id="optionC" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-semibold">Pilihan D</label>
        <input id="optionD" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-semibold">Jawaban Benar</label>
        <select id="correctAnswer" class="w-full p-2 border rounded" required>
          <option value="">--Pilih Jawaban--</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Tambah Soal</button>
    </form>

    <!-- List Soal -->
    <div id="questionList" class="mt-8">
      <h2 class="text-xl font-semibold mb-2">ðŸ“‹ Daftar Soal</h2>
      <div id="questionsContainer" class="space-y-2"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzvuRJcIKqncTndj3tamoVzEF4dl7cTHGYwDce-DiJwxoD0KxtJ8Je7MZbBOrSztHxiNQ/exec"; // Ganti dengan URL Apps Script kamu
    const secretToken = "12345"; // Token sederhana untuk validasi

    async function loadQuestions() {
      const res = await fetch(`${scriptURL}?action=getQuestions`);
      const data = await res.json();
      const container = document.getElementById("questionsContainer");
      container.innerHTML = "";

      data.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "border p-3 rounded bg-gray-50";
        div.innerHTML = `
          <p class="font-semibold">${i + 1}. ${q.soal}</p>
          <ul class="ml-4 list-disc">
            <li>A. ${q.a}</li>
            <li>B. ${q.b}</li>
            <li>C. ${q.c}</li>
            <li>D. ${q.d}</li>
          </ul>
          <p class="text-green-600 font-bold mt-1">Jawaban: ${q.jawaban}</p>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("addQuestionForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        secretToken: secretToken,
        question: document.getElementById("question").value,
        optionA: document.getElementById("optionA").value,
        optionB: document.getElementById("optionB").value,
        optionC: document.getElementById("optionC").value,
        optionD: document.getElementById("optionD").value,
        correctAnswer: document.getElementById("correctAnswer").value
      };

      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);

      if (result.success) {
        document.getElementById("addQuestionForm").reset();
        loadQuestions();
      }
    });

    loadQuestions();
  </script>
</body>
</html>
